<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            display: table;
            border: 3px solid rgb(71, 71, 71);
            border-radius: 20px 0px 20px 0px;
            padding: 10px;
            background-color: rgb(208, 251, 251);
        }
        label, input{
            display: table-row;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="" method="get" class="form-example">
            <div class="">
                <label for="">Введите свое имя:</label>
                <input class="text" type="text">
            </div>
            <div class="">
                <label for="">Введите свой телефон:</label>
                <input class="tel" type="tel">
            </div>
            <div class="">
                <label for="">Введите свой email:</label>
                <input class="email" type="email">
            </div>
            <div class="">
                <label for="">Введите пожелания к заказу: </label>
                <textarea class="textarea"></textarea>
            </div>
            <div class="">
                <input class="btn" type="button" value="Отправить">
            </div>
        </form>
    </div>
    <footer>
    </footer>
    <script>
        document.querySelector('.btn').addEventListener('click', function(){
            const footer =  document.querySelector('footer');
            const formElements = document.forms[0].elements.length - 1;
            for(let x = 0; x < formElements; x++){
                let p = document.createElement('p');
                p.textContent = document.forms[0][x].value;
                footer.appendChild(p);
            }
        });
    </script>
</body>
</html>
