<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <style>
        polygon:hover {
            stroke: blue;
        }
    </style>
</head>
<body>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" id="svg1" xmlns:xlink="http://www.w3.org/1999/xlink">

        <circle id="cir" cx="200" cy="100" r="100" fill="blue"/>
        <rect x="400"  height="200px" width="200px" fill="red" stroke="white" stroke-width="4"/>
        <rect x="400"  height="200px" width="200px"  fill="none" stroke-dashoffset="800" stroke-dasharray="800" stroke="blue" stroke-width="8" >
            <animate attributeName="stroke-dashoffset" dur="4s" begin="svg1.click" values="-750;0" />
        </rect>
        <ellipse id="ell" cx="800" cy="100" rx="150" ry="100" fill="green"/>
        <animate xlink:href="#ell" attributeName="fill" from="green" to="yellow" dur="3s" begin="click" fill="freeze" />
        <defs> 
            <linearGradient id="gradient1" > 
                <stop offset="0" stop-color="yellow"> 
                    <animate attributeName="stop-color" values="yellow;green;" 
                        dur="3s"  fill="freeze"/> 
                </stop> 
                <stop offset="1" stop-color="yellow"> 
                    <animate attributeName="stop-color" values="yellow;orange;" 
                    dur="3s" fill="freeze"/>  
                </stop> 
            </linearGradient> 
        </defs> 
        <polygon id="perv" points="1000,250 1150,0 1300,250" stroke="red" fill="url(#gradient1)" stroke-width="3px">
            <animate attributeName="style" values="fill: yellow; fill: url(#grad);" dur="3s" begin="click" fill="freeze" />
        </polygon>
        <path d="M100,250 L800,250 M800,250 L650,398 M650,398 L1350,398 Z" stroke="purple" stroke-width="3" fill="none">
        </path>
    </svg>
</body>
